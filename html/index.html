<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/bdf11bb7b7.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../assets/css/style.css">

        <title>Card Layout</title>

    </head>

    <body>

        <div class="vertical-card-main">

            <div class="vertical-card">
                
                <div class="image-container1">
                    
                    <div class="best">

                        Best Seller

                    </div>

                </div>

                <div class="text-content">

                    <div class="title-container">

                        <span class="title">The Hunger Games</span>
                        <span class="muted">Science Fiction | Thriller | Novel</span>

                        <div class="rating">

                            <img src="../assets/images/star.png" alt="">
                            <img src="../assets/images/star.png" alt="">
                            <img src="../assets/images/star.png" alt="">
                            <img src="../assets/images/star.png" alt="">
                            <img src="../assets/images/star.png" alt="">

                        </div>
                        
                        <span class="price">₱ 707.76</span>


                        <div class="action-container">

                            <button class="btn-cart">

                                <img src="../assets/images/cart.png" alt="">Add to Cart

                            </button>

                            <button class="wish">

                                <i class="fas fa-heart"></i>

                            </button>
                            
                        </div>

                    </div>

                </div>

            </div>

            <div class="horizontal-card">
                
                <div class="image-container2">
                    
                    <div class="best">

                        Best Seller

                    </div>

                </div>

                <div class="text-content2">

                    <div class="title-container">

                        <span class="title">The Hunger Games: Catching Fire</span>

                        <span class="muted">Science Fiction | Thriller | Novel</span>

                        <div class="rating">

                            <img src="../assets/images/star.png" alt="">
                            <img src="../assets/images/star.png" alt="">
                            <img src="../assets/images/star.png" alt="">
                            <img src="../assets/images/star.png" alt="">
                            <img src="../assets/images/star.png" alt="">

                        </div>
                        
                        <span class="price">₱ 1,385.03</span>


                        <div class="action-container">

                            <button class="btn-cart">

                                <img src="../assets/images/cart.png" alt="">Add to Cart

                            </button>

                            <button class="wish">

                                <i class="fas fa-heart"></i>

                            </button>
                            
                        </div>

                    </div>

                </div>

            </div>

        </div>
        
    </body>

</html>
